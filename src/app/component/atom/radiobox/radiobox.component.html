<div class="radiobox">
  <p class="radiobox__label" [class.-required]="required" *ngIf="label !== null">{{ label }}</p>
  <div class="radiobox__wrapper">
    <div class="radiobox__wrapper-list" *ngFor="let option of options">
      <input
        #radiobox
        type="radio"
        [name]="control.name"
        [value]="option.value"
        [id]="control.name + option.value"
        (input)="onChange(radiobox.value)"
      /><label [for]="control.name + option.value">{{ option.label }}</label>
    </div>
  </div>
</div>
